<!DOCTYPE html>
<html>
<head>
    <title>Skyward Attendance Scraper</title>
    <style>
        body {
            width: 600px;
            /* height: 700px; */
            font-family: Arial, sans-serif;
            margin: 10px;
            background: linear-gradient(to bottom, #e8f0fc, #ffffff);
        }

        h2 {
            margin-bottom: 5px;
        }
        button, label {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #254b99;
        }
        .filter-section, .date-section {
            background: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .filters-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .period-button {
            width: 100%;
            text-align: left;
            padding: 8px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        .period-button:hover {
            background-color: #dce6f7;
        }
        .dates {
            margin-left: 10px;
            font-size: 14px;
            color: black; /* <-- black text! */
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            max-height: 0;
        }
        .dates.show {
            max-height: 500px;
        }
        input[type='date'] {
            width: 48%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Skyward Attendance Scraper</h2>

    <div class="date-section">
        From: <input type="date" id="start-date"> <br>
        To: <input type="date" id="end-date">
    </div>

    <div class="filter-section">
        <div>
            <input type="radio" name="mainFilter" id="absences" value="absences" checked>
            <label for="absences"><b>Absences</b></label>
            <input type="radio" name="mainFilter" id="tardies" value="tardies">
            <label for="tardies"><b>Tardies</b></label>
        </div>
        <div class="filters-group" id="subFilters"></div>
        <div style="margin-top: 10px;">
            <input type="checkbox" id="show-class-names">
            <label for="show-class-names">Show Class Names (unreliable)</label>
        </div>
    </div>

    <button id="scrape-btn">Scrape Now</button>
    <div id="absences-remaining" style="text-align: center; font-size: 17px; margin-top: 10px;"></div>  

    <div id="periods"></div>

    <script src="popup.js"></script>
</body>
</html>
