<!DOCTYPE html>
<html>
<head>
    <title>Skyward Attendance Scraper</title>
    <style>
        body {
            width: 600px;
            margin: 10px auto;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e8f0fc, #ffffff);
            text-align: center; /* center everything by default */
        }

        h2 {
            margin-bottom: 10px;
            text-align: center;
        }

        .date-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type='date'] {
            padding: 5px;
            width: 140px;
        }

        .filter-section {
            background: #ffffff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
        }

        .filter-section > div:first-child {
            margin-bottom: 10px;
        }

        .filters-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        label {
            margin-right: 5px;
        }

        #show-class-names {
            margin-left: 5px;
        }

        #absences-remaining {
            font-size: 17px;
            margin: 10px 0;
        }

        .period-button {
            width: 90%;
            max-width: 550px;
            text-align: left;
            padding: 8px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px auto;
            transition: all 0.3s ease;
        }

        .period-button:hover {
            background-color: #dce6f7;
        }

        .dates {
            margin: 0 auto 10px;
            font-size: 14px;
            color: black;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            max-height: 0;
            width: 90%;
            max-width: 550px;
            text-align: left;
        }

        .dates.show {
            max-height: 500px;
        }
    </style>
</head>
<body>
    <h2>Skyward Attendance Scraper</h2>

    <div class="date-section">
        <div>
            <label for="start-date"><strong>From:</strong></label><br>
            <input type="date" id="start-date">
        </div>
        <div>
            <label for="end-date"><strong>To:</strong></label><br>
            <input type="date" id="end-date">
        </div>
    </div>

    <div class="filter-section">
        <div>
            <input type="radio" name="mainFilter" id="absences" value="absences" checked>
            <label for="absences"><b>Absences</b></label>
            <input type="radio" name="mainFilter" id="tardies" value="tardies">
            <label for="tardies"><b>Tardies</b></label>
        </div>
        <div class="filters-group" id="subFilters"></div>
        <div>
            <input type="checkbox" id="show-class-names">
            <label for="show-class-names">Show Class Names (unreliable)</label>
        </div>
    </div>

    <div id="absences-remaining"></div>

    <div id="periods"></div>

    <script src="popup.js"></script>
</body>
</html>
